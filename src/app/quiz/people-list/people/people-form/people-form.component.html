<form [formGroup]="guessForm" (submit)="submit()" class="form-inline">
    <div class="form-group mx-sm-2 mb-2">
        <input type="text" formControlName="name" class="form-control" placeholder="Guess who?">
    </div>
    <button [disabled]="guessForm.invalid" type="submit" class="btn btn-primary mb-2">Ok</button>
</form>
