<nav aria-label="Pagination">
    <ul class="pagination justify-content-center">
        <li class="page-item" [ngClass]="{'disabled': !previous}">
            <a class="page-link" [routerLink]="['', page(previous)]">Previous</a>
        </li>
        <li class="page-item">
            <a class="page-link" [routerLink]="['', page(next)]" [ngClass]="{'disabled': !next}">Next</a>
        </li>
    </ul>
</nav>
