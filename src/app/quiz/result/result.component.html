<div class="jumbotron">
    <h1 class="display-4">Tempo esgotado!</h1>
    <p class="lead">Você conseguiu fazer {{ score }} pontos.</p>
</div>

<div class="container">
    <h2 class="title">
        Salve seu placar no nosso ranking
    </h2>
    <form [formGroup]="rankingForm" (submit)="submit()" class="mb-2">
        <div class="form-group">
            <label>Seu nome</label>
            <input type="text" formControlName="name" class="form-control" placeholder="Seu nome" required>
        </div>
        <div class="form-group">
            <label>Seu e-mail</label>
            <input formControlName="email" type="email" class="form-control" placeholder="Seu e-mail">
        </div>
        <button [disabled]="rankingForm.invalid" type="submit" class="btn btn-primary">Salvar</button> 
        <button (click)="proceed()" class="ml-1 btn btn-outline-secondary">Não salvar</button>
    </form>
</div>
