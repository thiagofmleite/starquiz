<div class="container">
    <h1 class="title">Ranking</h1>
    <ol class="list-group">
        <li *ngFor="let ranking of rankings | sort" class="list-group-item d-flex justify-content-between align-items-center">
            {{ ranking.name }} <span class="text-muted">{{ ranking.email }}</span>
            <span class="badge badge-primary badge-pill">{{ ranking.quiz.score }}</span>
        </li>
    </ol>
</div>
